{% extends 'login/base.html' %}
{% block content %}
<div>
    <h1 class="h1"><center>Welcome to My Family!!!</center></h1>
</div>
<h1 class="h"><center>Login Please</center></h1>

<form method="POST" class="form-horizontal p-50">
    {% csrf_token %}
    {% for field in form.visible_fields %}
        <div class="form-group">
            <label class="control-label col-sm-5">{{field.label}}</label>
            <div class="col-sm-4">
                {{field}}
            </div>
        </div>
    {%endfor%}
    
    <div class="form-group">
        <div class="col-sm-offset-5 col-sm-10">
             <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-5 col-sm-10">
        <a href="{%url 'guest'%}" class="btn btn-info">Continue as Guest  </a>
        <a href="{%url 'signup_page'%}" class="btn btn-info">  Signup</a> 
        </div>
        
    </div>
</form>


    

{% endblock %}
